<div class="formSection">
    <form [formGroup]="facilityform" (ngSubmit)="facilitySubmitForm()">
        <div class="formContainer row d-flex">
            <div class="form-group col">
                <mat-form-field>
                    <mat-label class="mat-label d-flex">
                        <span>Facility Name</span>
                        <span class="redAsterisk">
                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                        </span>
                    </mat-label>
                    <input matInput [formControl]="facilityName" placeholder="Enter Here" />
                    <mat-error *ngIf="facilityName.hasError('required')">Facility Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group col">
                <mat-form-field>
                    <mat-label class="mat-label d-flex">
                        <span>Contact Name</span>
                        <span class="redAsterisk">
                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                        </span>
                    </mat-label>
                    <input matInput [formControl]="contactName" placeholder="Enter Here" />
                    <mat-error *ngIf="contactName.hasError('required')">Contact Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="formContainer row d-flex">
            <div class="form-group col">
                <mat-form-field>
                    <mat-label class="mat-label d-flex">
                        <span>Contact Number</span>
                        <span class="redAsterisk">
                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                        </span>
                    </mat-label>
                    <input matInput [formControl]="contactnumber" placeholder="Enter Here" />
                    <mat-error *ngIf="contactnumber.hasError('required')">Contact number is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group col">
                <mat-form-field>
                    <mat-label class="mat-label d-flex">
                        <span>Country</span>
                        <span class="redAsterisk">
                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                        </span>
                    </mat-label>
                    <mat-select [formControl]="country">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let country of countries" [value]="country.name">
                            {{country.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="country.hasError('required')">
                        Please select <strong>country from list</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="formContainer row d-flex">
            <div class="form-group col">
                <mat-form-field>
                    <mat-label class="mat-label d-flex">
                        <span>State</span>
                    </mat-label>
                    <mat-select formControlName="state">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let state of states" [value]="state.name">
                            {{state.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group col">
                <mat-form-field>
                    <mat-label class="mat-label d-flex">
                        <span>City</span>
                    </mat-label>
                    <mat-select formControlName="city">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let city of cities" [value]="city.name">
                            {{city.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="formContainer row d-flex">
            <div class="form-group col">
                <mat-form-field>
                    <mat-label class="mat-label d-flex">
                        <span>Zip Code</span>
                    </mat-label>
                    <input matInput formControlName="zipCode" placeholder="Enter Here" />
                </mat-form-field>
            </div>
            <div class="form-group col">
                <mat-form-field>
                    <mat-label class="mat-label d-flex">
                        <span>Address</span>
                        <span class="redAsterisk">
                            <i class="fa fa-asterisk" aria-hidden="true"></i>
                        </span>
                    </mat-label>
                    <input matInput [formControl]="address" placeholder="Enter Here" />
                    <mat-error *ngIf="address.hasError('required')">Address is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="formContainer row d-flex justify-content-end align-items-center cancle-save">
            <a (click)="cancelFacilityForm()">Cancel</a>
            <button mat-button
            class="defaultBtn purpleBtn" [disabled]="!facilityform.valid">Save</button>
        </div>
    </form>
</div>
