<div class="pageView">
  <div class="pageTitleSection">
    <h1 class="h1">{{ title }}</h1>
  </div>
  <section class="detailSection">
    <div class="search-addnew-section d-flex justify-content-end">
      <div class="mr-auto d-flex align-items-end">
        <div class="facilityPageTag d-flex" *ngIf="href == 'building'">
          <p>Exela Pune</p>
          <p class="pageTag">
            <a onclick="this.parentElement.parentElement.remove();">
              <span class="removePageTag">
                <i class="fa fa-times" aria-hidden="true"></i>
              </span>
            </a>
          </p>
        </div>
        <div
          class="facilityPageTag d-flex"
          *ngIf="href == 'floor' && href == 'building'"
        >
          <p>Building 1</p>
          <p class="pageTag">
            <a onclick="this.parentElement.parentElement.remove();">
              <span class="removePageTag">
                <i class="fa fa-times" aria-hidden="true"></i>
              </span>
            </a>
          </p>
        </div>
        <div
          class="facilityPageTag d-flex"
          *ngIf="href == 'bins' && href == 'floor' && href == 'building'"
        >
          <p>Floor 1</p>
          <p class="pageTag">
            <a onclick="this.parentElement.parentElement.remove();">
              <span class="removePageTag">
                <i class="fa fa-times" aria-hidden="true"></i>
              </span>
            </a>
          </p>
        </div>
      </div>
      <div class="search-input form-group d-flex align-items-end">
        <span>
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
        <input matInput #filter placeholder="Search" />
      </div>
      <div class="add-new">
        <div class="addNewFacilityDropdown">
          <button
            mat-button
            class="defaultBtn purpleBtn"
            (clickOutside)="onClickedOutside($event)"
            (click)="toggleDropdown()"
          >
            Add New
          </button>
          <div class="addNewFacilitymenu" [ngClass]="status ? 'open' : 'close'">
            <a class="facilitymenuItem" href="#">Upload List</a>
            <a class="facilitymenuItem" routerLink="/user-setup/add-usersetup"
              >Manual</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <app-ng-data-table
        [columns]="columns"
        [rows]="userSetups"
        [hasActionButtons]="hasActionButtons"
        (rLink)="goToLink($event)"
        [totalRows]="totalRows"
      ></app-ng-data-table>
    </div>
  </section>
</div>
