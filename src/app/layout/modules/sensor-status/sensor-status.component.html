<div class="pageView">
  <div class="pageTitleSection">
    <h1 class="h1">{{ title }}</h1>
  </div>
  <section class="detailSection">
    <div class="d-flex justify-content-end">
      <div class="mr-auto">
        <h4 class="m0">Summary: Company ABC - Dallas Texas</h4>
      </div>
      <div class="d-flex">
        <a href="#"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</a>
      </div>
    </div>
    <div class="table-responsive">
      <app-ng-data-table
        [columns]="columns"
        [rows]="userSetups"
        [hasActionButtons]="hasActionButtons"
        (rLink)="goToLink($event)"
        [totalRows]="totalRows"
      ></app-ng-data-table>
    </div>
  </section>
</div>
