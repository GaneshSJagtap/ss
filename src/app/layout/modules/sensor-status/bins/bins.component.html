<div class="pageView">
  <div class="pageTitleSection">
    <h1 class="h1">{{ title }}</h1>
    <p class="breadcrumb">
      <a routerLink="/sensor-status">Sensor Status</a> / Bins
    </p>
  </div>
  <section class="detailSection">
    <div
      class="search-addnew-section d-flex justify-content-end align-items-end"
    >
      <div class="mr-auto">
        <h5 class="m0">
          Bin Status: Company ABC - Dallas Texas
          <span *ngIf="buildingTag">- Building</span>
          <span *ngIf="floors">- Floor 02</span>
        </h5>
        <div class="mr-auto d-flex align-items-end">
          <div class="facilityPageTag d-flex">
            <p>Bins</p>
            <p class="pageTag">
              <a onclick="this.parentElement.parentElement.remove();">
                <span class="removePageTag">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </span>
              </a>
            </p>
          </div>
          <div
            class="facilityPageTag d-flex"
            *ngIf="buildingTag"
            (click)="(backToBin)"
          >
            <p>Building 01</p>
            <p class="pageTag">
              <a onclick="this.parentElement.parentElement.remove();">
                <span class="removePageTag">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </span>
              </a>
            </p>
          </div>
          <div
            class="facilityPageTag d-flex"
            *ngIf="floors"
            (click)="(backToBuilding)"
          >
            <p>Floor 02</p>
            <p class="pageTag">
              <a onclick="this.parentElement.parentElement.remove();">
                <span class="removePageTag">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <a *ngIf="buildingTag">
          <i class="fa fa-map" aria-hidden="true"></i> View Floor Map
        </a>
      </div>
    </div>
    <div class="table-responsive">
      <app-ng-data-table
        *ngIf="bins"
        [columns]="binsColumns"
        [rows]="binsRow"
        [hasActionButtons]="hasActionButtons"
        (rLink)="goToBuilding($event)"
        [totalRows]="totalRows"
      ></app-ng-data-table>
      <app-ng-data-table
        *ngIf="buildings"
        [columns]="buildingColumns"
        [rows]="buildingRow"
        [hasActionButtons]="hasActionButtons"
        (rLink)="goToFloor($event)"
        [totalRows]="totalRows"
      ></app-ng-data-table>
      <app-ng-data-table
        *ngIf="floors"
        [columns]="floorColumns"
        [rows]="floorRow"
        [hasActionButtons]="hasActionButtons"
        (rLink)="goToFloor($event)"
        [totalRows]="totalRows"
      ></app-ng-data-table>
    </div>
  </section>
</div>
